<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS  -->
    <link rel="stylesheet" href="./styles/mobile.css" />    

  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="header">
        <figure class="header__logo">
          <img class="logo" src="./images/logo.svg" alt="Huddle logo">
        </figure>
      </header>
      
      <!-- MAIN CONTENT -->
      <main class="main">
        <picture class="main__img">
          <!-- <source> -->
          <img class="img" src="./images/illustration-mockups.svg" alt="Main image">
        </picture>
        <div class="main__content">
          <h1 class="content__title">Build The Community Your Fans Will Love</h1>
          <p class="content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="content__btn">Register</button>
        </div>
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <a href="#" class="footer__icon">
          <img class="icon" src="./icons/facebook.svg" alt="Facebook icon" >
        </a>
        <a href="#" class="footer__icon">
          <img class="icon" src="./icons/twitter.svg" alt="Twitter icon" >
        </a>
        <a href="#" class="footer__icon">
          <img class="icon" src="./icons/instagram.svg" alt="Instagram icon" >
        </a>
      </footer>
    </div>
  </body>
</html>
